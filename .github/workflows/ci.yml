name: Continuous Integration

on:
  push:
    branches:
    - main
    - develop

  pull_request:
    branches:
    - main
    - develop

jobs:
  lint:
    runs-on: ubuntu-22.04
    permissions:
      packages: read
    container:
      image: ghcr.io/bython-talk/bython-image:main
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Lint
      run: |
        cmake -D FORMAT_COMMAND=clang-format -P cmake/lint.cmake

    - name: Spell check
      if: false
      run: pip3 install codespell && cmake -P cmake/spell.cmake

  coverage:
    needs: [lint]

    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/bython-talk/catch3-ubuntu
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}

    # To enable coverage, delete the last line from the conditional below and
    # edit the "<name>" placeholder to your GitHub name.
    # If you do not wish to use codecov, then simply delete this job from the
    # workflow.
    if: github.repository_owner == 'bython-talk'

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install --no-install-recommends llvm-16-dev -y

    - name: Install LCov and make
      run: |
        apt-get -qq install cmake lcov make -y

    - name: Configure
      run: cmake -Wno-error=dev --preset=ci-coverage

    - name: Build
      run: cmake --build build/coverage -j 2

    - name: Test
      working-directory: build/coverage
      run: ctest --output-on-failure --no-tests=error -j 2

    - name: Process coverage info
      run: cmake --build build/coverage -t coverage

    - name: Submit to codecov.io
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: build/coverage/coverage.info
        fail_ci_if_error: true

  sanitize:
    needs: [lint]

    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/bython-talk/catch3-ubuntu
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Tools & Sanitisers
      run: |
        apt-get -qq update
        apt-get -qq install --no-install-recommends cmake ninja-build -y
    - name: Install LLVM
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install --no-install-recommends llvm-16-dev -y

    - name: Configure
      run: cmake -Wno-error=dev --preset=ci-sanitize -G Ninja

    - name: Build
      run: cmake --build build/sanitize -j 2

    - name: Test
      working-directory: build/sanitize
      env:
        ASAN_OPTIONS: "strict_string_checks=1:\
          detect_stack_use_after_return=1:\
          check_initialization_order=1:\
          strict_init_order=1:\
          detect_leaks=1"
        UBSAN_OPTIONS: print_stacktrace=1
      run: ctest --output-on-failure --no-tests=error -j 2

  test:
    needs: [lint]

    strategy:
      fail-fast: false
      matrix:
        os: [
          #macos-12,
          ubuntu-22.04,
          #windows-2022
        ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Install Static Analyzers & Build Tools
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install --no-install-recommends cppcheck -y
        sudo apt-get -qq install --no-install-recommends g++ cmake make -y
        sudo apt-get -qq install --no-install-recommends wget unzip ca-certificates
    - name: Install LLVM
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install --no-install-recommends llvm-16-dev -y


    - name: Install Catch2 v3
      if: matrix.os == 'ubuntu-22.04'
      run: |
        wget https://github.com/catchorg/Catch2/archive/refs/tags/v3.3.2.zip -O /tmp/catch2.zip && unzip /tmp/catch2.zip -d /tmp/catch2
        (cd /tmp/catch2/Catch2-3.3.2 && cmake -E make_directory build)
        (cd /tmp/catch2/Catch2-3.3.2/build && cmake /tmp/catch2/Catch2-3.3.2)
        (cmake --build /tmp/catch2/Catch2-3.3.2/build -j4 && sudo cmake --install /tmp/catch2/Catch2-3.3.2/build)

    - name: Setup MultiToolTask
      if: matrix.os == 'windows-2022'
      run: |
        Add-Content "$env:GITHUB_ENV" 'UseMultiToolTask=true'
        Add-Content "$env:GITHUB_ENV" 'EnforceProcessCountAcrossBuilds=true'

    - name: Configure via PowerShell
      if: matrix.os == 'windows-2022'
      shell: pwsh
      run: cmake "--preset=ci-$("${{ matrix.os }}".split("-")[0])"

    - name: Configure via bash
      if: matrix.os != 'windows-2022'
      shell: bash
      run: |
        os=$(echo ${{ matrix.os }} | cut -d '-' -f 1)
        cmake -Wno-error=dev --preset=ci-$os

    - name: Build
      run: cmake --build build --config Release -j 2

    - name: Install
      run: cmake --install build --config Release --prefix prefix

    - name: Test
      working-directory: build
      run: ctest --output-on-failure --no-tests=error -C Release -j 2

  docs:
    # Deploy docs only when builds succeed
    needs: [sanitize, test]

    runs-on: ubuntu-22.04

    # To enable, first you have to create an orphaned gh-pages branch:
    #
    #    git switch --orphan gh-pages
    #    git commit --allow-empty -m "Initial commit"
    #    git push -u origin gh-pages
    #
    # Edit the <name> placeholder below to your GitHub name, so this action
    # runs only in your repository and no one else's fork. After these, delete
    # this comment and the last line in the conditional below.
    # If you do not wish to use GitHub Pages for deploying documentation, then
    # simply delete this job similarly to the coverage one.
    if: github.ref == 'refs/heads/main'
      && github.event_name == 'push'
      && github.repository_owner == 'bython-talk'

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with: { python-version: "3.8" }

    - name: Install m.css dependencies
      run: pip3 install jinja2 Pygments
    - name: Install LLVM
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install --no-install-recommends llvm-16-dev -y

    - name: Install Doxygen
      run: sudo apt-get -qq update
        && sudo apt-get -qq install doxygen -y

    - name: Build docs
      run: cmake "-DPROJECT_SOURCE_DIR=$PWD" "-DPROJECT_BINARY_DIR=$PWD/build"
        -P cmake/docs-ci.cmake

    - name: Deploy docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/docs/html
